<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{stModel.student.id}"/>
            <f:viewAction action="#{stModel.doFindStudentById()}"/>
        </f:metadata>
        <ui:define name="title">View a book</ui:define>
        <ui:define name="content">
            <p:panelGrid columns="2">
                <p:outputLabel value="Title : "/>
                <h:outputText value="#{student.name}"/>
                <p:outputLabel value="Price : "/>
                <h:outputText value="#{student.surName}"/>
                <p:outputLabel value="Description : "/>
                <h:outputText value="#{student.matNo}"/>
                <p:outputLabel value="Number of pages : "/>
                <h:outputText value="#{student.EMail}"/>
            </p:panelGrid>
            
            <h3 class="title ui-widget-header ui-corner-all" style="font-family: Arial, sans-serif;">
            	List of Antr√§ge	
            	<p:commandButton sytleClass="pull-right" value="Add Antrag" type="button" onclick="PF('employeeAddDlg').show();" />
            </h3>
            <p:dataTable id="employeelist" var="emp" value="#{empModel.findAllEmployees()}">
        		<p:column headerText="Antrag">
        		    <h:outputText value="#{emp.gender}" />
       			</p:column>
        		<p:column style="width:32px;text-align: center">
        			<p:button icon="ui-icon-search" outcome="viewStudent.xhtml?id=#{emp.id}"> </p:button>
        		</p:column>
    		</p:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
