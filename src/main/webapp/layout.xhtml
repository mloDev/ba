<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>
    <h:body>
	<h:outputStylesheet name="css/style.css" />
    <p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" header="Top" resizable="false" closable="false" collapsible="false"> 
        <p:link value="Logout" href="/logout"/>
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" header="Menü" resizable="false" closable="false" collapsible="true">
        <p:menu toggleable="true">
        <p:submenu label="Verwaltung">
            <p:menuitem value="Studenten" outcome="index.xhtml" icon="ui-icon-home" />
            <p:menuitem value="Mitarbeiter" outcome="empView.xhtml" icon="ui-icon-home" />
            <p:menuitem value="Anträge" outcome="reqView.xhtml" icon="ui-icon-home" />
        </p:submenu>
        <p:submenu label="Berichte">
            <p:menuitem value="Berichte" outcome="index.xhtml" icon="ui-icon-home" />
        </p:submenu>
        <p:submenu label="Admin">
            <p:menuitem value="Berichte verwalten" outcome="index.xhtml" icon="ui-icon-home" />
        </p:submenu>
    	</p:menu>
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
                <div class="ui-grid-col-12">
                    <p:growl for="errors" showDetail="true" autoUpdate="true"/>
                    <ui:insert name="content">Default content</ui:insert>
                </div>
    </p:layoutUnit>
 
</p:layout>
    </h:body>
</f:view>
</html>
